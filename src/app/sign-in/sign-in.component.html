<div class="d-flex justify-content-center align-items-center">
    <form class="form" [formGroup]="signupForm" (ngSubmit)="onSignUp()">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" formControlName="firstName">
                <span>Firstname</span>
            </label>
    
            <label>
                <input class="input" type="text" formControlName="lastName">
                <span>Lastname</span>
            </label>
        </div>
    
        <label>
            <input class="input" type="email" formControlName="email">
            <span>Email</span>
        </label>
    
        <label>
            <input class="input" type="password" formControlName="password">
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" formControlName="confirmPassword">
            <span>Confirm password</span>
        </label>
        <button class="submit" type="submit" [disabled]="signupForm.valid == false">SignIn</button>
        <p class="signin">Already have an acount ? <a style="cursor: pointer;" (click)="redirectToLogIn()">Login</a> </p>
    </form>
</div>
